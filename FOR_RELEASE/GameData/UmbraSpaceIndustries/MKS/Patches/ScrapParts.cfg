@PART[*]:HAS[!MODULE[FlagSite],!MODULE[KerbalEVA]]
{
  MODULE
  {
	name = USI_ModuleRecycleablePart
	Menu = Disassemble Part
	ResourceName = MaterialKits
	Efficiency = .5
  }
}

// The default EVARange of 5m is not large enough to be able to scrap the following parts
// USI MKS Atlas 20m Factory, Farm and Kerbitat
@PART[Atlas_*_20m]
{
  @MODULE[USI_ModuleRecycleablePart]
  {
    EVARange = 7.5
  }
}
// Kontainer Tank - Round (11m)
@PART[C3_RTank_06]
{
  @MODULE[USI_ModuleRecycleablePart]
  {
    EVARange = 7
  }
}
// Kontainer Tank - Round (15m)
@PART[C3_RTank_08]
{
  @MODULE[USI_ModuleRecycleablePart]
  {
    EVARange = 8.5
  }
}

@PART[PotatoRoid]
{
  @MODULE[USI_ModuleRecycleablePart]
  {
 	@Menu = Discard Asteroid
	@Efficiency = 0
  }
}
