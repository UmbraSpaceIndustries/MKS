	}	

	MODULE
	{
		name = ModuleMagneticNode
		baseForce = 1.5
		nodeList = Pad0,Pad1,Pad2,Pad3,Pad4
		raycastRange = 15
		powerCost = 0.0015	
		recoil = -1.0		
	}
	
