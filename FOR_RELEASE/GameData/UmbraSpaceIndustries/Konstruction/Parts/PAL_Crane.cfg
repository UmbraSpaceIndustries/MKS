	{
		name = ModuleServo
		menuName = Horizontal
		transformConfig = MastPivot,-90,0,0,70,0,0,0.01,0,0,Mast,-90,0,0,70,0,0,-0.01,0,0
	}		
	
	MODULE
	{
		name = ModuleServo
