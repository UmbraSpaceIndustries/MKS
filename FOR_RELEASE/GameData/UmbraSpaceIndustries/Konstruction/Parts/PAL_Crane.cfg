// --- editor parameters ---
TechRequired  = fieldScience
entryCost = 5000
cost = 750
category = none
subcategory = -1
title = PAL Crane
manufacturer = USI - Construction Division
description = A mobile crane with integrated magnet for getting stuff from here to there!

