@PART[USI_Nuke_625]:FOR[MKS]:NEEDS[NearFutureElectrical]
{
	!MODULE[ModuleResourceConverter]{}
	MODULE 
	{
		name = FissionReactor
		StartActionName = Start Reactor
		StopActionName = Deactivate Reactor
		
		UseStagingIcon = true
		UseForcedActivation = true
		UseSpecializationBonus = false
		AutoShutdown = true
		DefaultShutoffTemp = 0.90
		GeneratorSpinupRate = 0.1
		
		HeatGeneration = 75
		NominalTemperature = 800
		CriticalTemperature = 1300
		CoreDamageRate = 0.005
		
		EngineerLevelForRepair = 5
		MaxRepairPercent = 75
		MaxTempForRepair = 330
		
		FuelName = EnrichedUranium
		
		// Unused
		GeneratesHeat = false	 
		TemperatureModifier = 0

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.00000006
			FlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.00000004
			DumpExcess = false
			FlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
			DumpExcess = true
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = XenonGas
			Ratio = 0.00000002
			DumpExcess = true
		}				
	}
	MODULE
	{
		name = RadioactiveStorageContainer
		DangerousFuel = DepletedFuel
		SafeFuel = EnrichedUranium
		// What enginer level is needed to transfer the safe fuel
		EngineerLevelForSafe = 1
		// What enginer level is needed to transfer the dangerous fuel
		EngineerLevelForDangerous = 3
		// Max temp for transferring fuel into or out of the part
		MaxTempForTransfer = 400
		// kW of heat per unit of waste
		HeatFluxPerWasteUnit = 5
	}
}
	
